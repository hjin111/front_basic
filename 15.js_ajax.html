<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // $(document).ready() : DOM 객체가 완전히 로드된 이후에 코드 실행한다 라는 의미
        $(document).ready(function(){ 
            // 이 함수 안은 동기적으로 움직인다.
            $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts/1',
                type:'GET',
                dataType:'json',
                success:function(a){ // 응답값이 되돌아오면 이 함수 실행
                    console.log(a);
                },
                error:function(){
                }
            })
        }) // 이거 통째로는 비동기 그래서 밑에 있는 hello world가 먼저 출력 됨
        console.log("hello world");
    </script>
</body>
</html>
