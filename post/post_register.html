<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header" style=" text-align: center;"><h5>글쓰기</h5></div>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text"  class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="contents">내용입력</label>
                <textarea name="contents" id="contents"  class="form-control" rows="10" maxlength="800"></textarea>
            </div>
            <div style="padding-top: 10px;">
            <button type="submit" class="btn btn-secondary float-end">제출</button>
            </div>
        </form>
    </div>
</body>
</html>
