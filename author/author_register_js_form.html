<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>author_register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="padding-top: 30px;">
    <div class="container" style="padding-top: 40px; padding-bottom: 60px;  padding-left:30px; padding-right: 30px;    border: 4px solid slategray; border-radius: 10px; text-align:center; width: 340px;">
        <div class="page-header" style="  text-align: center;"><h3>회원가입</h3></div>
        <form id="authorForm">
            <div class="form-group" style="padding-top: 20px;">
                <label for="name"><input type="text" class="form-control" name="name" id="name" placeholder="이름">
                </label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <label for="emile"><input type="text"  class="form-control" name="email" id="email"placeholder="email"></label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <label for="password"><input type="text"  class="form-control" name="password" id="password" placeholder="password"></label>
            </div>
            <div class="form-group" style="padding-top: 20px;">
                <!-- <label for="role">사용자 권한 </label> -->
                <select name="role" id="role" class="form-select" style="width:200px; text-align: center; margin: auto;">
                    <option value="user">일반유저</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <div style="padding-top: 20px; padding-right: 10px;">
              <button type="submit" class="btn btn-secondary float-end">가입완료</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("authorForm").addEventListener("submit", async function(event){
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const postForm = new FormData();
        postForm.append("name", name);
        postForm.append("email", email);
        postForm.append("password",password);
        try{
          const response = await axios.post("http://localhost:8081/author/response2",postForm);
          console.log(response.data);
        } catch(e){
          console.log(e.message);
        }
      })
    </script>
</body>
</html>
